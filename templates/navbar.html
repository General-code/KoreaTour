<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
{% block navbar %}
<section id="title">
    <nav class="navbar navbar-expand-lg navbar-light bg-title">
        <a class="navbar-brand" href="/">Korean Tour</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarTourToggle"
                aria-controls="navbarTourToggle"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTourToggle">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Hot Place</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Korean Food Trip</a>
                </li>
            </ul>
            <form class="form-inline ml-auto my-2 my-lg-0">
                <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
</section>


{% endblock %}
